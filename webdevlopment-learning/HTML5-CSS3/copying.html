<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon " type="images/jpg " href="images/calculator.JPG ">
    <link rel="stylesheet" href="styles/calculator.css">
</head>

<body style="background-color: turquoise;">

    <table border="1 " cellpadding="10 " cellspacing="10 " style="margin-left: auto; margin-right:auto; ">
        <tr>
            <td colspan="4 ">
                <input type="text " style="width: 400px; height: 60px; font-size: 35px; background-color: whitesmoke;text-align: right; ">

            </td>

        </tr>


        <tr>
            <td><input type="button " value="sin "></td>
            <td><input type="button " value="cos "></td>
            <td><input type="button " value="tan "></td>
            <td><input type="button " value="ac " style="background-color: rgb(224, 157, 32); text-transform: uppercase ; "></td>
        </tr>

        <tr>
            <td><input type="button " value="pow^ "></td>
            <td><input type="button " value="sqrt "></td>
            <td><input type="button " value="% "></td>
            <td><input type="button " value="< "></td>
        </tr>

        <tr>
            <td><input type="button " value="7 "></td>
            <td><input type="button " value="8 "></td>
            <td><input type="button " value="9 "></td>
            <td><input type="button " value="- "></td>

        </tr>

        <tr>
            <td><input type="button " value="4 "></td>
            <td><input type="button " value="5 "></td>
            <td><input type="button " value="6 "></td>
            <td><input type="button " value="+ "></td>

        </tr>

        <tr>
            <td><input type="button " value="1 "></td>
            <td><input type="button " value="2 "></td>
            <td><input type="button " value="4 "></td>
            <td rowspan="2 "><input type="button " value="=" style=" background-color: rgb(0, 132, 255); height:80px "></td>
        </tr>

        <tr>
            <td><input type="button " value="0 "></td>
            <td><input type="button " value=". "></td>
            <td><input type="button " value="รท "></td>

        </tr>
    </table>

</body>

</html>
