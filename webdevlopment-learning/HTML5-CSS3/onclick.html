<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="number" name="num1" value="20">
        <input type="number" name="num2">
        <input type="button" value="Add" onclick="result.value =parseInt(num1.value) + parseInt(num2.value)">
        <br>
        <output name="result"></output>
    </form>


</body>

</html>
