<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .grid-container {
            display: grid;
            grid-template-areas: auto;
            grid-gap: 30px;
            background-color: green;
            padding: 10px;
        }
        
        .grid-container>div {
            background-color: darksalmon;
            text-align: center;
            padding: 20px;
            font-size: 30px;
        }
    </style>


</head>


<body>

    <h1>Grid Layout</h1>
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>






</body>


</html>
