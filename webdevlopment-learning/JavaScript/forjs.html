<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        username = ["john", "milton", "leo", "meo", "brad"]
        for (let index = 0; index < username.length; index++) {
            const elemnent = username[index];
            document.write(elemnent + "<br>")

        }
        document.write("<br>")
        for (key in username) {
            document.write(username[key] + "<br>");
        }
        document.write("<br>")
        for (const val of username) {
            document.write(val + "<br>")
        }
    </script>





</head>

<body>

</body>

</html>
